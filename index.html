<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="css/apple-icon-precomposed.png">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
  <title>My Google Map</title>
  <style>
  </style>
</head>

<body>
  <div class="header">
    <a href="#default" class="logo">MyMap</a>
    <div class="header-right">
      
    </div>
  </div>
  <div class="row">

    <!-- 
    <div class="left">
      <input id="search-place-input" type="text" placeholder="Enter a location">
    </div> -->

    <div class="right">
      <label id="lable-input" class="expandSearch">
        <input type="text" placeholder="Enter a location.." name="search">
        <i class="material-icons">search</i>
      </label>
      
      <div id="map"></div>
    </div>

    <div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon">
      <span id="place-name" class="title"></span>
      <br>
      <span id="place-address"></span>
    </div>
  </div>
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGfeG6ePnKR9c98Ubo-w3SNDTaGAiZbrM&libraries=places&callback=initMap">
  </script>
  <script src="js/myfetch.js"></script>
  <script src="js/mymap.js"></script>
  <script src="js/readplaces.js"></script>
  <script src="js/mapstyle.js"></script>
  <script src="js/searchplaces.js"></script>
</body>

</html>
